type project {
  id: ID!
  title: String!
  description: String!
  like: Int!
  private: Boolean!
  owner: user!
  blocks: [block]!
  authes: [project_auth]!
  likes: [like]!
}

type Query {
  projects: [project]
}
type Mutation {
  createProjectAndBlocks(projectTitle: String!, input: [createBlockInput]!): String!
  updateProjectAndBlocks(projectId: String!, projectTitle:String, input: [createBlockInput]): Boolean!
}