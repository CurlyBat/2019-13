type project {
  id: ID!
  title: String!
  description: String!
  like: Int!
  private: Boolean!
  owner: user!
  blocks: [block]!
  authes: [project_auth]!
  likes: [like]!
}

type Query {
  projects: [project]
}
type Mutation {
  createProjectAndBlocks(project_name: String!, input: [createBlockInput]!): Int!
}