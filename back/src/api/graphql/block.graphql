type block {
  id: ID!
  type: String!
  positionX: Float
  positionY: Float
  nextElement: block
  firstChildElement: block
  secondChildElement: block
  outputElement: block
  project: project! 
  inputValues: [input_value]!
}

input createBlockInput {
  id: ID!
  type: String!
  positionX: Float
  positionY: Float
  nextElementId: String
  firstChildElementId: String
  secondChildElementId: String
  inputElementId: [String]
}