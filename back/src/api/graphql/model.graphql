scalar DateTime

type project {
  id: ID!
  title: String!
  description: String!
  private: Boolean!
  owner: user!
  blocks: [block]!
  authes: [project_auth]!
  likes: [like]!
  isLiked: Boolean!
  likeCount: Int!
  images: [Image]!
  comments: [Comment]!
  commentCount: Int!
  views: Int!
}

type project_auth {
  id: ID!
  project: project!
  user: user!
}

type block {
  id: ID!
  type: String!
  positionX: Float
  positionY: Float
  nextElementId: String
  firstChildElementId: String
  secondChildElementId: String
  inputElementId: String
  project: project! 
}

type input_value {
  id: ID!
  value: Float!
  block: block!
  order: Int!
}

type like {
  id: ID!
  project: project!
  user: user!
}

type user {
  id: ID!
  name: String!
  picture: String!
  email: String!
  projects: [project]!
  comments: [Comment]!
  authes: [project_auth]!
  likes: [like]!
}

type Image {
  id: ID!
  name: String!
  url: String!
  positionX: Float!
  positionY: Float!
  size: Int!
  direction: Int!
  realName: String!
}
type Comment {

  id: ID!
  text: String!
  project: project!
  user: user!
  createdAt: DateTime!
  updatedAt: DateTime!
}